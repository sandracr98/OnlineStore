<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

    <div class="card bg-light">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">

            <td>
                <a class="btn btn-secondary btn-sm" th:href="@{/create}" th:text="'Create'"></a>
            </td>

            <br>

            <table class="table table-striped  border border-success">
                <thead class="thead-inverse">
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Birthday</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">

                    <td><a class="btn btn-primary btn-sm" th:text="${user.id}" th:href="@{/userDetails/} + ${user.id}"></a></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.birthdate}"></td>
                    <td th:text="${user.email}"></td>

                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/view/} + ${user.id}" th:text="'Edit'"></a>
                    </td>

                    <td>
                        <a class="btn btn-danger btn-sm" th:href="@{/delete/} + ${user.id}" th:text="'Delete'"></a>
                    </td>


                </tr>
                </tbody>
            </table>

            <nav th:replace="layout/paginator_nav :: paginator"></nav>

        </div>
    </div>

</div>

<footer th:replace="layout/layout :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
