<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
  <div class="card bg-dark text-white">
    <div class="card-header" th:text="${title}"></div>
    <div class="card-body">

      <form th:action="@{/save}" th:object="${user}" method="post" enctype="multipart/form-data">

        <div class="form-group">

          <tr>
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-6">
              <input type="text" th:field="*{name}" th:errorclass="'form-control alert-danger'"/>
            </div>
          <tr/>

        </div>

        <div class="form-group">
          <tr>
            <label class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-6">
              <input type="text" th:field="*{surname}" th:errorclass="'form-control alert-danger'"/>
            </div>
          <tr/>
        </div>

        <div class="form-group">
          <tr>
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
              <input type="text" th:field="*{email}" th:errorclass="'form-control alert-danger'"/>
            </div>
          <tr/>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-form-label">BirthDate</label>
          <div class="col-sm-6">
            <input type="date" th:field="*{birthdate}" th:errorclass="'form-control alert-danger'"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-6">
            <input type="date" th:field="*{pass}" th:errorclass="'form-control alert-danger'"/>
          </div>
        </div>

        <div>
          <label for="roles">Select a rol:</label>
          <select name="roles" id="roles">
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
          </select>
        </div>


        <br>

        <div class="form-group">
          <tr>
            <div>
              <input type="submit" value="Save" class="btn btn-secondary"/>
            </div>
          </tr>
        </div>

        <input type="hidden" th:field="*{id}">

      </form>
    </div>
  </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
