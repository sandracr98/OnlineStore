<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">
            <h4 class="card-title"></h4>

            <div class="form-group row">
                <div class="col-sm-6">
                    <a th:text="'Back'" class="btn btn-light btn-xs" th:href="@{/userDetails/} + ${order.user.id}"></a>
                </div>
            </div>

            <br>

            <form th:action="@{/order/receipt}" th:object="${order}" method="post">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Name'"></label>
                    <div class="col-sm-6">
                        <input th:value="${order.user.name} + ' ' + ${order.user.surname}"
                               class="form-control" disabled='disabled'/>
                    </div>
                </div>

                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Description'"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{description}" class="form-control"/>
                    </div>
                </div>

                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Payment Method'"></label>
                    <div class="col-sm-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{paymentMethod.type}"
                                   value="cash" id="cash">
                            <label class="form-check-label" for="cash">cash </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{paymentMethod.type}"
                                   value="By card" id="bycard">
                            <label class="form-check-label" for="bycard">bycard</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Delivery Method'"></label>
                    <div class="col-sm-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{deliveryMethod}"
                                   value="Home Delivery" id="homeDelivery">
                            <label class="form-check-label" for="homeDelivery">Home Delivery</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{deliveryMethod}"
                                   value="In-Store Pickup" id="inStorePickup">
                            <label class="form-check-label" for="inStorePickup">In-Store Pickup</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Goods'"></label>
                    <div class="col-sm-6">
                        <textarea th:field="*{goods}" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Order Status'"></label>
                    <div class="col-sm-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{orderStatus}"
                                   value="Pending payment" id="pendingpayment">
                            <label class="form-check-label" for="pendingpayment">Pending Payment</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{orderStatus}"
                                   value="Pending shipment" id="pendingshipment">
                            <label class="form-check-label" for="pendingshipment">Pending Shipment</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{orderStatus}"
                                   value="Shipped" id="shipped">
                            <label class="form-check-label" for="shipped">Shipped</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{orderStatus}"
                                   value="Delivered" id="delivered">
                            <label class="form-check-label" for="delivered">Delivered</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Payment Status'"></label>
                    <div class="col-sm-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{paymentStatus}" value="Pending"
                                   id="pending">
                            <label class="form-check-label" for="pending">Pending</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{paymentStatus}" value="Paid"
                                   id="paid">
                            <label class="form-check-label" for="paid">Paid</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="search_product" class="col-sm-2 col-form-label" th:text="'Search Product'"></label>
                    <div class="col-sm-6">
                        <input type="text" name="search_product" id="search_product" class="form-control"/>
                    </div>
                </div>

                <table th:replace="order/products-lines :: productsLines"></table>

                <table id="itemTable"
                       class="table table-sm table-striped table-hover">

                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Amount</th>
                        <th>Total</th>
                        <th>Delete</th>

                    </tr>
                    </thead>

                    <tbody>

                    </tbody>

                </table>

                <br>
                <h5>TOTAL: <span class="badge badge-secondary" id="gran_total">0</span></h5>

                <br>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" class="btn btn-light btn-xs" th:value="'Add'">
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
<script th:replace="order/js/autocomplete-products :: javascript"></script>


</body>
</html>
