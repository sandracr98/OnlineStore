<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">
            <h4 class="card-title"></h4>

            <form th:action="@{/order/receipt}" th:object="${order}" method="post">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="Name"></label>
                    <div class="col-sm-6">
                        <input th:value="${order.user.name} + ' ' + ${order.user.surname}"
                               class="form-control" disabled='disabled'/>
                    </div>
                </div>

                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="Description"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{description}" class="form-control"/>
                    </div>
                </div>

                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="PayMethod"></label>
                    <div class="col-sm-6">
                        <textarea th:field="*{paymentMethod}" class="form-control"></textarea>
                    </div>
                </div>

                <br>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" th:value="${title}" class="btn btn-secondary">
                    </div>
                </div>

            </form>


        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
