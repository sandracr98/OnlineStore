<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

    <div class="row py-lg-5 border-bottom justify-content-center align-items-center">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="text-center">SCR</h1>
            <p class="lead text-body-secondary text-center">Your Online Store, Our Solution: SCR, Your Ally for
                Success.</p>
        </div>
    </div>

    <div class="row py-lg-5 border-bottom justify-content-center align-items-center">
        <div class="col-lg-3 col-md-3 mx-auto">
            <button class="btn btn-dark d-inline-flex align-items-center text" type="button">
                <a class="btn btn-lg btn-dark" th:href="@{/productsList}">Explore the catalog</a>
            </button>
        </div>
    </div>

    <div class="row py-lg-5 border-bottom justify-content-center align-items-center bg-dark">

        <div class="d-flex gap-3 justify-content-center py-3">
            <button class="btn btn-secondary d-inline-flex align-items-center text" type="button">
                <a class="btn btn-lg btn-secondary" th:href="@{/create}">Sign Up</a>
            </button>
        </div>

        <div class="d-flex gap-3 justify-content-center py-3">
            <button class="btn btn-secondary d-inline-flex align-items-center text" type="button">
                <a class="btn btn-lg btn-secondary" th:href="@{/api/login}">Log In</a>
            </button>
        </div>

    </div>

    <div class="row py-lg-5 border-bottom justify-content-center align-items-center">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/images/dress.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/images/light2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/images/television.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>


</div>

<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
