<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

    <div class="card text-black-50">
        <div class="card-header bg-danger"><h3>Error: </h3></div>
        <div class="card-body bg-dark text-white">
            <h5 class="card-title">Internal Server Error:
                The server encountered an unexpected condition that prevented it from fulfilling the request. Please try again later, and contact the system administrator if the problem persists.</h5>
            <div th:text="${error}"></div>
            <div th:text="${status}"></div>
            <div th:text="${message}"></div>
            <hr>


            <br>

            <a th:href="@{/productsList}" class="btn btn-outline-light" role="button">Back</a>

        </div>
    </div>


</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
