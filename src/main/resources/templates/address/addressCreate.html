<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">

            <h4 class="card-title"></h4>

            <div class="form-group row">
                <div class="col-sm-6">
                    <a th:text="'Back'" class="btn btn-light btn-xs" th:href="@{/userDetails/} + ${clientsAddress.id}"></a>
                </div>
            </div>


            <form th:action="@{/address/saveAddress}" th:object="${clientsAddress}" method="post"
                  enctype="multipart/form-data">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Country'"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{country}" class="form-control"/>
                        <span class="form-text text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'City'"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{city}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Postal Code'"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{postal_code}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Street'"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{street}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Home'"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{home}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Apartment'"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{apartment}" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" class="btn btn-light btn-xs" th:value="'Add'">
                    </div>
                </div>

                <input th:value="${clientsAddress.user.id}" type="hidden" th:field="*{user.id}">
                <input type="hidden" th:field="*{id}">

            </form>

        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
