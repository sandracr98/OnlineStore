<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">

            <form th:action="@{/saveProduct}" th:object="${product}" method="post" enctype="multipart/form-data">

                <div class="row">

                    <div class="col-md-6">

                        <div class="card d-flex justify-content-center h-100">
                            <div class="card-header" th:text="'Item'"></div>
                            <div class="card-body align-items-center">

                                <div class="form-group">
                                    <label class="col-sm-6 col-form-label">Title</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:field="*{title}"
                                               th:errorclass="'form-control alert-danger'"/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-6 col-form-label">Price</label>
                                    <div class="col-sm-6">
                                        <input type="number" step="0.01" th:field="*{price}"
                                               th:errorclass="'form-control alert-danger'"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="category" class="col-sm-6 col-form-label">Category</label>
                                    <div class="col-sm-12">
                                        <select id="category" name="category">
                                            <option th:each="category : ${categories}"
                                                    th:value="${category.id}"
                                                    th:text="${category.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-6 col-form-label">Volume</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:field="*{volume}"
                                               th:errorclass="'form-control alert-danger'"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-6 col-form-label">Stock</label>
                                    <div class="col-sm-6">
                                        <input type="number" step="1" th:field="*{stock}"
                                               th:errorclass="'form-control alert-danger'"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="brand" class="col-sm-6 col-form-label">Brand</label>
                                    <div class="col-sm-6">
                                        <select id="brand" name="brand" th:field="*{brand}">
                                            <option value="LG">LG</option>
                                            <option value="Nike">Nike</option>
                                            <option value="Addidas">Addidas</option>
                                            <option value="Fila">Fila</option>
                                            <option value="Balay">Balay</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-6 col-form-label">Color</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:field="*{color}"
                                               th:errorclass="'form-control alert-danger'"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-6 col-form-label">Weight</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:field="*{weight}"
                                               th:errorclass="'form-control alert-danger'"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-6 col-form-label">Product Status:</label>
                                    <div class="col-sm-6">
                                        <label>
                                            <input type="radio" th:field="*{status}" value="true"> ACTIVE
                                        </label>
                                        <label>
                                            <input type="radio" th:field="*{status}" value="false"> INACTIVE
                                        </label>

                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="col-md-6">

                        <div class="card d-flex justify-content-center h-100">
                            <div class="card-header" th:text="'Product Photo'"></div>
                            <div class="card-body align-items-center">

                                <div class="form-group">
                                    <label class="col-form-label">Photo</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="file" type="file"/>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

                <br>

                <div class="row form-group">
                    <div class="col-md-12 text-center">
                        <input type="submit" value="Save" class="btn btn-secondary"/>
                    </div>
                </div>


                <input type="hidden" th:field="*{id}">

            </form>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
