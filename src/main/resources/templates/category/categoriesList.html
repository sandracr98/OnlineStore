<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

    <div class="card bg-light">
        <div class="card-header" th:text="${title}"></div>

        <div class="card-body">

            <div>
                <a class="btn btn-success" th:href="@{/category/createCategory}" th:text="'Create'"></a>
            </div>
            <br>


            <table class="table table-striped  border border-secondary">
                <thead class="thead-inverse">
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="category: ${categories}">

                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.status}"></td>


                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/category/editCategory/} + ${category.id}"
                           th:text="'Edit'"></a>
                    </td>

                    <td>
                        <a class="btn btn-danger btn-sm" th:href="@{/category/deleteCategory/} + ${category.id}"
                           th:text="'Delete'" onclick="return confirm('Are you sure do you want to delete this category? ' +
                            'If this category is associated with a product, its status will be changed to removed, but it will persist in the database.')"></a>
                    </td>

                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
<br>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
